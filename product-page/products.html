<!-- product details section start -->
<div class="container my-3">
    <div class="row">
        <div class="col-lg-4 col-xs-12 mb-2">
            <div class="card product-img">
                <div class="card-body" style="height: 370px;">
                    <img src="" alt="" class="img-fluid w-100 h-100">
                </div>
            </div>
        </div>
        <div class="col-lg-8 col-xs-12">
          <div class="row">
              <div class="col-md-12">
                <div class="card">
                    <div class="card-body">

                        <dl class="row">
                            <dt class="col-xs-3 col-md-3 text-light p-2 m-2 nowrap">Name</dt>
                            <dd class="col-xs-3 col-md-8 text-light p-2 m-2" data-product="Name"></dd>

                            <dt class="col-xs-2 col-md-3 text-light p-2 m-2 nowrap">price</dt>
                            <dd class="col-xs-9 col-md-8 text-light p-2 m-2" data-product="price"></dd>

                                <div class="col-sm-3 text-light mt-3">Choose Color:</div>
                                <div class="col-sm-8 mt-3 ml-3">
                                    <div class="colorPickSelector"></div>
                                </div>

                                <div class="accardion my-3">
                                    <div class="accardion-items">
                                        <div class="accardion-title text-light"><strong>description</strong></div>
                                        <div class="accardion-answer text-justify text-light" data-product="description"></div>
                                    </div>
                                    </div>
                            <hr>

                           <div class="col-12">
                            <div class="row d-flex align-items-center justify-content-between">
                                <div class="col-md-5 col-sm-12">
                               <form action="">
                                      <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                          <div class="input-group-text"><ion-icon name="bag-add-outline"></ion-icon></div>
                                        </div>
                                        <input type="number"  value="1" class="form-control text-center input-order" min="0" data-product="Qty">
                                      </div>
                                    </form>
                                </div>    
                                <div class="col-md-3">
                                    <button type="button" class="text-capitalize addToCart">add to cart</button>
                                </div>
                            </div>
                           </div>
                        </dl>
                    
                    </div>
                </div>
              </div>
          </div>
        </div>
        
    </div>
</div>
